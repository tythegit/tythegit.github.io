<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ty's Budget</title>
    <style>
        /* Mobile-optimized styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        #header {
            font-size: 5vw;
            margin-top: 5vh;
            font-weight: bold;
            text-align: center;
        }
        #top-buttons {
            display: flex;
            justify-content: space-between;
            width: 80vw;
            margin: 5vh 0;
        }
        .button {
            border: 1px solid #000;
            padding: 10px;
            flex: 1;
            margin: 0 5px;
            cursor: pointer;
            font-size: 4vw;
            text-align: center;
            border-radius: 8px;
            background-color: #e0e0e0;
        }
        #central-display {
            margin: 5vh 0;
            font-size: 10vw;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50vw;
            height: 20vh;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        #bottom-bar {
            font-size: 4vw;
            margin-top: 10vh;
            text-align: center;
            width: 80vw;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="header">Tyâ€™s Budget</div>

    <div id="top-buttons">
        <div class="button">Add Shift Earnings</div>
        <div class="button">Add Monthly Expenses</div>
    </div>

    <div id="central-display">
        <div>$$.$$</div>
    </div>

    <div id="bottom-bar">
        <div>Cumulative Savings/Loss</div>
    </div>
</body>
</html>
